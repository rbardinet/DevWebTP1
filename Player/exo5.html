<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title>PLAYER</title>
		<style type="text/css">
			
		</style>
		<script language="Javascript" src="./exo5_files/point.js.download"></script>
		<script> 

		function init(){
			var i=1; 
			var j=1; 
			var aCanvas;
			var audio1;
			initCanvas();
			initAudio();

			function initCanvas()
			{
				aCanvas=document.getElementById('myCanvas');
				aCanvas.addEventListener("click",updateCanvas);
				console.log("initCanvas");

			}

			function initAudio()
			{
				audio1=document.getElementById("audioWav");
				audio1.addEventListener("timeupdate",updateCanvas);
				console.log("initAudio");
			}

			function updateCanvas()
			{
				console.log("updateCanvas");
				if(j<10)
				{
					if(i>9){
						i=1;
						j++;
					}
					point1=new Point(20*i,20*j,aCanvas);
					point1.ache();
					i++;
				}
			}

		}
			
		</script>
	</head>
	<body onload="init()">

		<canvas id="myCanvas" width="200" height="200"></canvas>
	
		<audio controls>
			<source src="audio/Slow.wav" type="audio/wav" id="audioWav">
		</audio>

</body></html>
